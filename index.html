<!DOCTYPE html>
<html>
<head>
  <title>My eCommerce Store</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

  <!-- Header -->
  <div style="background-color: #333; color: white; padding: 20px; text-align: center;">
    <h1 style="margin: 0;">My eCommerce Store</h1>
    <p style="margin: 5px 0;">Shop the best products online</p>
  </div>

  <!-- Product Section -->
  <div style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;">
    
    <!-- Product Card 1 -->
    <div style="background-color: white; width: 250px; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <img src="https://via.placeholder.com/250" alt="Product 1" style="width: 100%; border-radius: 5px;">
      <h3 style="margin-top: 10px;">Product Name 1</h3>
      <p style="color: green;">$19.99</p>
      <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px;">Add to Cart</button>
    </div>

    <!-- Product Card 2 -->
    <div style="background-color: white; width: 250px; margin: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <img src="https://via.placeholder.com/250" alt="Product 2" style="width: 100%; border-radius: 5px;">
      <h3 style="margin-top: 10px;">Product Name 2</h3>
      <p style="color: green;">$29.99</p>
      <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px;">Add to Cart</button>
    </div>

    <!-- Add more products as needed -->

  </div>

  <!-- Footer -->
  <div style="background-color: #333; color: white; text-align: center; padding: 15px;">
    <p>&copy; 2025 My eCommerce Store. All rights reserved.</p>
  </div>

</body>
</html>
